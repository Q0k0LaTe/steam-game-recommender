<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="steam-header">
        <nav class="steam-nav">
            <div class="steam-logo">STEAM</div>
            <div class="steam-menu">
                <ul class="store-nav-items">
                    <li><a href="#" class="store-nav-item">STORE</a></li>
                    <li><a href="#" class="store-nav-item">COMMUNITY</a></li>
                    <li><a href="#" class="store-nav-item">ABOUT</a></li>
                    <li><a href="#" class="store-nav-item">SUPPORT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="recommendation-section">
            <h2 class="section-header">Game Recommendations</h2>
            <form id="searchForm">
                <div class="steam-input-group">
                    <input type="text" id="steamId" class="steam-input" placeholder="Enter your Steam ID">
                    <button type="submit" class="steam-button">Get Recommendations</button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="steam-spinner"></div>
            <p>Finding games you might like...</p>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <div id="userProfile"></div>
            <div class="recommendation-section">
                <h3 class="section-header">Recommended Games</h3>
                <div id="gamesGrid" class="games-grid"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
